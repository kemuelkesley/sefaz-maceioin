{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Servidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
</head>
<body>



    <nav class="navbar color-header">
        <div class="container d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <img src={% static 'img/logo_prefeitura_de_maceio.svg' %}
            alt="Prefeitura de Maceió" class="logo-prefeitura me-2">
            <a class="navbar-brand text-color" href="#">Maceió IN</a>
          </div>
          <button
            type="button"
            class="btn btn-light"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
           <a href="{% url 'logout' %}" class="text-decoration-none text-dark">Sair</a>
          </button>
        </div>
    </nav>
      

    <div class="container mt-5">
        <h2 class="text-center mb-4">Editar Servidor</h2>
    
        <form method="post" class="container w-50 p-4 shadow rounded bg-white">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" value="{{ form.nome.value }}" required>
            </div>
            
            <div class="mb-3">
                <label for="setor" class="form-label">Setor</label>
                <select class="form-control" name="setor" id="setor" required>
                    <option value="">Selecione um setor</option>
                    {% for value, label in form.setor.field.choices %}
                        <option value="{{ value }}" {% if value == form.setor.value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" placeholder="E-mail" name="email" id="email" value="{{ form.email.value }}" required>
            </div>
    
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'lista_servidores' %}" class="btn btn-outline-secondary">Voltar</a>
            </div>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
