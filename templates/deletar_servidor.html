{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maceió IN</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  </head>
  <body>
    <nav class="navbar color-header">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img src={% static 'img/logo_prefeitura_de_maceio.svg' %}
          alt="Prefeitura de Maceió" class="logo-prefeitura me-2">
          <a class="navbar-brand text-color" href="#">Maceió IN</a>
        </div>
        
      </div>
    </nav>
    
    <div class="container mt-5">
        <h2 class="text-center mb-4">Confirmar Exclusão</h2>
    
        <div class="alert alert-warning text-center">
            <strong>Atenção!</strong> Você tem certeza de que deseja excluir o servidor "{{ servidor.nome }}"?
        </div>
    
        <form method="post" class="container w-50 p-4 shadow rounded bg-white">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">Sim, excluir</button>
                <a href="{% url 'lista_servidores' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
    
 
      

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
